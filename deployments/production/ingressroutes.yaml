---
# Sentinel Mesh Frontend IngressRoute
# Authentication handled by Cloudflare Zero Trust Access
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: sentinel-mesh-frontend
  namespace: sentinel-mesh
spec:
  entryPoints:
    - web
    - websecure
  routes:
  - match: Host(`sentinel-mesh.georg-nikola.com`)
    kind: Rule
    services:
    - name: frontend
      port: 80
---
# Sentinel Mesh API IngressRoute
# Authentication handled by Cloudflare Zero Trust Access
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: sentinel-mesh-api
  namespace: sentinel-mesh
spec:
  entryPoints:
    - web
    - websecure
  routes:
  - match: Host(`sentinel-mesh-api.georg-nikola.com`)
    kind: Rule
    services:
    - name: api
      port: 8080
