name: Documentation Check

on:
  push:
    branches: [main]
    paths:
      - '**.md'
      - 'docs-drift.yml'
      - '.github/workflows/docs-drift.yml'
  pull_request:
    branches: [main]
    paths:
      - '**.md'
      - 'docs-drift.yml'
      - '.github/workflows/docs-drift.yml'
  workflow_dispatch:

jobs:
  check:
    name: Check Documentation Drift
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run docs-drift
        uses: georg-nikola/docs-drift@v0.3.1
        with:
          config: docs-drift.yml
          changed-only: ${{ github.event_name == 'pull_request' }}
          parallel: true
          workers: 4
          verbose: true
