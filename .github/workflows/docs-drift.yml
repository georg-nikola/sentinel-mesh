name: Documentation Check

on:
  push:
    branches: [ main ]
    paths:
      - '**.md'
      - 'docs-drift.yml'
      - '.github/workflows/docs-drift.yml'
  pull_request:
    branches: [ main ]
    paths:
      - '**.md'
      - 'docs-drift.yml'
      - '.github/workflows/docs-drift.yml'
  workflow_dispatch:

jobs:
  check:
    name: Check Documentation Drift
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for changed-only mode

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install docs-drift
        run: |
          curl -sSL https://github.com/georg-nikola/docs-drift/releases/latest/download/docs-drift_0.3.0_Linux_x86_64.tar.gz | sudo tar -xz -C /usr/local/bin docs-drift
          docs-drift version

      - name: Run docs-drift
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            docs-drift check --config docs-drift.yml --verbose --changed-only --parallel --workers 4
          else
            docs-drift check --config docs-drift.yml --verbose --parallel --workers 4
          fi
